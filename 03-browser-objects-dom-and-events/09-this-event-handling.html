<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <button>Click me</button>

        <script>
            document.querySelector( 'button' ).addEventListener( 'click', function( event ) {
                console.log( this ); // element on which event occured
                console.log( event.target ); // innermost element on which the event occured
            });
        </script>
    </body>
</html>
