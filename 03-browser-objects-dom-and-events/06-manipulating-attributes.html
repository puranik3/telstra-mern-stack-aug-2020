<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <p>Para</p>

        <script>
            const p = document.querySelector( 'p' );
            
            // works even with custom attributes
            p.setAttribute( 'title', 'Hi, I am para 1' );
            p.setAttribute( 'data-url', 'http://example.com' );

            // works with standard HTML attriutes
            p.id = 'para-1';
        </script>
    </body>
</html>
