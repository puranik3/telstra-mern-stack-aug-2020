<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            /* is is more "specific" than class */

            /* id selector has higher precedence than class selector */
            #y {
                color: magenta;
            }
            
            /* class selector has higher precedence than tag selector */
            .x {
                color: olive
            }

            p {
                color: blue;
            }
        </style>
    </head>
    <body>
        <p class="x" id="y">
            Paragraph
        </p>
    </body>
</html>
