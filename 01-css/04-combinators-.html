<!DOCTYPE html>
<html lang="en">
    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            /*
                it should be span
                it should have class x
            */
            span.x {
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <div>
            Div 1

            <p>
                Para 1

                <span class="x">
                    Span 1
                    <a href="#" class="x">Link 1</a>
                    <h6>A heading</h6>
                </span>

                <a href="#" class="x">Link 2</a>
            </p>

            <span>Span 2</span>
            <a href="#">Link 3</a>
        </div>
    </body>
</html>
