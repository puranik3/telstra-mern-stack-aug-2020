<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
    </head>
    <body>
        <div id="root"></div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.4.2/umd/react.development.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.4.2/umd/react-dom.development.js"></script>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>

        <script type="text/babel">
            // Class-based component (stateful component)
            // Step 1: Define a class-based component called "Clock" that displays the message passed to it as a prop, and the current time. Add a state to hold the current time. When component mounts in the DOM, setup state to be updated every 1 second with current time.
            class Clock extends React.Component {
                constructor( props ) {
                    super( props ); // this.props = props
                    
                    this.state = {
                        time: (new Date()).toTimeString(),
                        x: 100
                    };
                }

                render() {
                    return (
                        <div>
                            I am a class component
                            {this.props.message} {this.state.time}
                            {this.props.children}
                        </div>
                    );
                }

                componentDidMount() {
                    setInterval(() => {
                        // this.state will be updated, render will be called, and returned element will replace the current element
                        this.setState({
                            // x: 101,
                            time: (new Date()).toTimeString()
                        });
                    }, 1000);
                }
            }

            // Step 2: Render an instance of a Clock
            // const clock = new Clock( el.props );
            // el = clock.render()
            // React will render el 
            // el.componentDidMount()
            ReactDOM.render( <Clock message="The local time is" x={100}>I am a child</Clock>, document.getElementById( 'root' ) );
        </script>
    </body>
</html>
