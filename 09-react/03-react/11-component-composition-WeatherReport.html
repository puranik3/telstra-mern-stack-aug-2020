<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    </head>
    <body>
        <div id="root"></div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.4.2/umd/react.development.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.4.2/umd/react-dom.development.js"></script>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>

        <script type="text/babel">
            // Step 2: Define a WeatherReport (function-based) component. Use the received props to display details in a Bootstrap card (b4-card-default). Make sure to use className="" instead of class="" to aply CSS classes within JSX.

            // Please try this (optional) + Exercise 9

            function RainfallReport( { rainfall, lastFiveDaysRainfall } ) {
                return (
                    <React.Fragment>
                        <p>Rainfall: {rainfall}</p>
                        <p>Last 5 days rainfall: {lastFiveDaysRainfall.join( ', ')}</p>
                    </React.Fragment>
                );
            }

            function WeatherReport({
                min, max, city, date, inCelsius, TemperatureStats, imageUrl, ...rainfallProps
            }) {
                const stats = new TemperatureStats( min, max );
                console.log( rainfallProps );
                
                return (
                    <div className="alert alert-primary">
                        <h1>{city}</h1>
                        <hr />
                        <p>Date: {date.toTimeString()}</p>
                        <p>Min: {inCelsius( stats.min )}</p>
                        <p>Max: {inCelsius( stats.max )}</p>
                        <RainfallReport {...rainfallProps} />
                        <img src={imageUrl} />
                    </div>
                );
            }

            const rainfall = 12.5, min = 50, max = 72, city = 'San Jose';
            const lastFiveDaysRainfall = [ 3.2, 0, 10.5, 9.0, 11.2 ];

            const date = new Date();

            function inCelsius( tempInFarenheit ) {
                return (( 5 / 9 ) * ( tempInFarenheit - 32 )).toFixed( 2 );
            }

            class TemperatureStats {
                constructor( min, max ) {
                    this.min = min;
                    this.max = max;
                }
            }

            // Step 1: Render a WeatherReport element and pass data of different types as props
            
            // Step 3: Gather all the props to be passed in an object (say props), and pass it using props spread syntax ({ ...props } when creating the element)
            const props = {
                rainfall,
                min,
                max,
                city,
                lastFiveDaysRainfall,
                date,
                inCelsius,
                TemperatureStats,
                imageUrl: "./user.jpeg"
            };

            ReactDOM.render( <WeatherReport {...props} x={100} />, document.getElementById( 'root' ) );
        </script>
    </body>
</html>
